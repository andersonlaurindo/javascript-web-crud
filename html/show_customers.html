<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/show_customers.css">
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="stylesheet" href="../assets/css/componentes/modal.css">
</head>
<body>
    <header class="cabecalho container">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="show_customers.html">Customers </a></li>
            </ul>
        </nav>
    </header>

    <main class="customers-container">
        <table class="tabela">
            <thead>
                <tr>
                    <th class="tabela__coluna--p">Name</th>
                    <th class="tabela__coluna--g">Email</th>
                    <th class="tabela__coluna--m tabela__alinhamento--direita"><a href="./create_customer.html" class="botao-simples botao-simples--adicionar">New Customer</a></th>
                </tr>
            </thead>
            <tbody data-tabela>

            </tbody>
        </table>
        <div class="modal-container modal--fechado">
            <article class="modal">
                <h2 class="modal__titulo">
                    Remove
                </h2>
                <button class="modal__fechar">X</button>
                <p class="modal__texto">Do you want to remove?</p>
                <div class="modal__botao-container">
                    <button class="modal__botao modal__botao--confirmar">Remove</button>
                    <button class="modal__botao">Don't remove</button>
                </div>
            </article>
        </div>
    </main>
</body> 
<script type="module" src="../controller/showCustomers-controller.js"></script>

</html>
